<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/getpalette.css">
  <title>Get palette</title>
</head>
<body>
  <div class="container">
    <div class="row m-3">
      <h1>
        <img src="img/logo.png" alt="" style="margin-top: -4px; display: inline-block;" />
        <div style="display: inline-block;">Get Palette</div>
      </h1>
    </div>
   
    <div class="row m-3">
      <div class="col-12">
        <button id="chooseFileBtn" class="btn btn-outline-dark">
          <i class="fa fa-upload"></i>
          Choose file
        </button>
        <input id="file" type="file" placeholder="Choose file" />
      </div>
    </div>
    <div class="row m-8 spinner-center" id="spinner">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div class="row m-3" id="content">
      <div class="row">
        <div class="col">
          <p class="label" style="text-align: right;">Source</p>
          <div style="display: flex; width: 100%; justify-content: end;">
            <img id="img" alt="palette" class="source-img" />
          </div>
        </div>
        <div class="col">
          <p class="label">Distribute</p>
          <img id="img2" alt="palette" class="source-img" />
        </div>
      </div>
      <div class="row mb-2">
        <label for="customRange" class="form-label">Value: <span id="value" class="parameter-value"></span></label>
        <input type="range" min="50" max="300" value="60" class="form-range" id="customRange">
      </div>
      <div class="row">
        <div class="col-xl-12">
          <p class="label">Palette (<span id="colorCounter"></span>)</p>
          <div id="table" class="palette">

          </div>
        </div>
      </div>
    </div>
   
    <canvas id="canvas" class="hide"></canvas>
  </div>
  <script src="../../dist/getpalette.bundle.js"></script>
  <script src="js/getpalette.js"></script>
  
</body>
</html>
